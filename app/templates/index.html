<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumo AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        #input { width: 80%; padding: 10px; }
        #send { width: 18%; padding: 10px; }
        .user { color: blue; }
        .ai { color: green; }
        p { margin: 5px 0; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Lumo AI Chat</h1>
    <div id="chat"></div>
    <input id="input" placeholder="Type your message here..." autocomplete="off"/>
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("input");
        const send = document.getElementById("send");

        function addMessage(text, sender) {
            const p = document.createElement("p");
            p.textContent = text;
            p.className = sender;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const prompt = input.value.trim();
            if (!prompt) return;

            addMessage("You: " + prompt, "user");
            input.value = "";

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                addMessage("AI: " + data.response, "ai");
            } catch (err) {
                addMessage("Error contacting AI server.", "ai");
                console.error(err);
            }
        }

        send.addEventListener("click", sendMessage);
        input.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
