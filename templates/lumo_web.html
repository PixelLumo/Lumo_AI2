<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            border-bottom: 1px solid #1e40af;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.user .bubble {
            background: #3b82f6;
            color: white;
            border-radius: 12px 12px 0 12px;
        }

        .message.assistant .bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-radius: 12px 12px 12px 0;
        }

        .message.error .bubble {
            background: #fee2e2;
            color: #991b1b;
            border-radius: 12px;
        }

        .message.system .bubble {
            background: #f3e8ff;
            color: #6b21a8;
            border-radius: 12px;
        }

        .bubble {
            display: inline-block;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .label {
            font-size: 11px;
            color: #6b7280;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .input-area {
            border-top: 1px solid #e5e7eb;
            padding: 16px;
            background: white;
            display: flex;
            gap: 8px;
            border-radius: 0 0 12px 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button:active {
            background: #1d4ed8;
        }

        .loading {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        .spinner {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            margin-right: 4px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LUMO</h1>
            <p>Text-based AI Assistant</p>
        </div>

        <div class="messages" id="messages">
            <div class="message system">
                <div class="label">System</div>
                <div class="bubble">Type a command starting with "lumo", e.g., "lumo what time is it"</div>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="input"
                placeholder="You: lumo what time is it"
                autocomplete="off"
            />
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("sendBtn");

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            addMessage("user", text);
            input.value = "";
            sendBtn.disabled = true;

            // Show loading
            const loadingId = addMessage("system", "‚è≥ Processing...");

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // Remove loading message
                document.getElementById(loadingId)?.remove();

                if (response.ok) {
                    const type = data.type || "assistant";
                    const msgClass = type === "error" ? "error" : "assistant";
                    addMessage(msgClass, data.response);
                } else {
                    addMessage("error", data.error || "Unknown error");
                }
            } catch (error) {
                document.getElementById(loadingId)?.remove();
                addMessage("error", `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(role, text) {
            const msgId = `msg-${Date.now()}`;
            const div = document.createElement("div");
            div.id = msgId;
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="label">${role.charAt(0).toUpperCase() + role.slice(1)}</div>
                <div class="bubble">${escapeHtml(text)}</div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msgId;
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        input.focus();
    </script>
</body>
</html>
