<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMO - AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-row {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .chat-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .message.assistant .message-content {
            background: #e8eaf6;
            color: #333;
            border-left: 3px solid #667eea;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 12px 2px 12px 12px;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-left: 3px solid #ffc107;
        }

        .message.error .message-content {
            background: #f8d7da;
            color: #721c24;
            border-left: 3px solid #dc3545;
        }

        .message.function .message-content {
            background: #d4edda;
            color: #155724;
            border-left: 3px solid #28a745;
        }

        .loader {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .loader:nth-child(2) { animation-delay: 0.2s; }
        .loader:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: white;
        }

        input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sidebar {
            width: 250px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .sidebar h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 10px 12px;
            font-size: 0.85em;
            background: #f0f4ff;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-line:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .notes-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85em;
            margin-top: 15px;
        }

        .note-item {
            padding: 8px;
            background: #f9f9f9;
            border-left: 3px solid #667eea;
            margin-bottom: 8px;
            border-radius: 4px;
            word-break: break-word;
        }

        .clear-btn {
            background: #dc3545;
            margin-top: 15px;
            padding: 8px 12px;
            font-size: 0.85em;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .main-row {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            header h1 {
                font-size: 1.8em;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ LUMO</h1>
            <p>AI Assistant - Enhanced Mock Mode</p>
        </header>

        <div class="main-row">
            <div class="chat-panel">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input
                        type="text"
                        id="userInput"
                        placeholder="Type: lumo [command]"
                        autocomplete="off"
                    />
                    <button id="sendBtn">Send</button>
                </div>
            </div>

            <div class="sidebar">
                <h3>Quick Actions</h3>
                <div class="quick-actions">
                    <button class="action-btn" onclick="sendCommand('lumo what time is it')">üïê Current Time</button>
                    <button class="action-btn" onclick="sendCommand('lumo weather in new york')">üå§Ô∏è Weather</button>
                    <button class="action-btn" onclick="sendCommand('lumo search for AI')">üîç Search Web</button>
                    <button class="action-btn" onclick="sendCommand('lumo calculate 10 + 5 * 2')">üßÆ Math</button>
                    <button class="action-btn" onclick="sendCommand('lumo list notes')">üìù List Notes</button>
                    <button class="action-btn" onclick="sendCommand('lumo help')">‚ùì Help</button>
                </div>

                <div class="stats">
                    <div class="stat-line">
                        <span class="stat-label">Messages:</span>
                        <span class="stat-value" id="msgCount">0</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label">Status:</span>
                        <span class="stat-value" id="status">Ready</span>
                    </div>
                </div>

                <div class="notes-list" id="notesList"></div>

                <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const msgCount = document.getElementById('msgCount');
        const statusDiv = document.getElementById('status');

        let messageCount = 0;

        function addMessage(text, type = 'assistant') {
            messageCount++;
            msgCount.textContent = messageCount;

            const msg = document.createElement('div');
            msg.className = `message ${type}`;

            const content = document.createElement('div');
            content.className = 'message-content';

            if (type === 'loading') {
                content.innerHTML = '<span class="loader"></span><span class="loader"></span><span class="loader"></span>';
            } else {
                content.textContent = text;
            }

            msg.appendChild(content);
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendCommand(cmd) {
            input.value = cmd;
            sendMessage();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            addMessage(text, 'user');
            statusDiv.textContent = 'Thinking...';
            sendBtn.disabled = true;

            const loaderMsg = document.createElement('div');
            loaderMsg.className = 'message assistant';
            loaderMsg.id = 'loader-msg';
            const loaderContent = document.createElement('div');
            loaderContent.className = 'message-content';
            loaderContent.innerHTML = '<span class="loader"></span><span class="loader"></span><span class="loader"></span>';
            loaderMsg.appendChild(loaderContent);
            messagesDiv.appendChild(loaderMsg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                document.getElementById('loader-msg')?.remove();

                if (res.ok) {
                    const type = data.type || 'assistant';
                    addMessage(data.response, type);
                    statusDiv.textContent = 'Ready';
                } else {
                    addMessage(data.error || 'Error', 'error');
                    statusDiv.textContent = 'Error';
                }
            } catch (err) {
                document.getElementById('loader-msg')?.remove();
                addMessage('Network error', 'error');
                statusDiv.textContent = 'Error';
            }

            sendBtn.disabled = false;
            input.focus();
        }

        async function clearChat() {
            await fetch('/api/clear', { method: 'POST' });
            messagesDiv.innerHTML = '';
            messageCount = 0;
            msgCount.textContent = '0';
            statusDiv.textContent = 'Ready';
        }

        sendBtn.onclick = sendMessage;
        input.onkeydown = (e) => e.key === 'Enter' && sendMessage();
        input.focus();

        // Welcome message
        addMessage('Hello! I\'m LUMO. Try "lumo help" to see what I can do, or use the quick actions on the right! üöÄ', 'system');
    </script>
</body>
</html>
